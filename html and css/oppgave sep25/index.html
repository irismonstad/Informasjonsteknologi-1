<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Iris' nettside</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" sizes="16x16">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header id="banner">
        <h1>Velkommen til en fantastisk nettside</h1>
    </header>
    <nav>
        <p>Lenker</p>
        <ol>
            <li><a href="https://en.wikipedia.org/wiki/Cat">Wikipedia</a></li>
            <li><a href="https://snl.no/katt">Store Norske Leksikon</a></li>
        </ol>
    </nav>
    <main>
        <h1>Overskrift</h1>
        <h2>Underoverskrift</h2>
        <aside>
            <table>
                <thead>
                    <tr>
                        <th scope="col">Språk</th>
                        <th scope="col">Oversettelse</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Norsk</th>
                        <td>Mjau</td>
                    </tr>
                    <tr>
                        <th scope="row">Fransk</th>
                        <td>Miau</td>
                    </tr>
                    <tr>
                        <th scope="row">Engelsk</th>
                        <td>Meow</td>
                    </tr>
                </tbody>
            </table>
        </aside>
        <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"> 
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow">
        </svg>
        <figure id="catpic">
            <img src="https://i.pinimg.com/736x/0e/ee/9b/0eee9bfaf9217cacbc7aa387b6f07bb9.jpg" alt="katt foran en eksplosjon" width="200">
            <figcaption>Meow</figcaption>
        </figure>
        
        <h2>Underoverskrift</h2>
        <p>Kattevideoer er bra for sjelen fordi de er:</p>
        <ul>
            <li>Søte</li>
            <li>Underholdende</li>
        </ul>
        <h3>Kattevideo!</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/IxX_QHay02M?si=w4jgognJH_0YYbdq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    </main>
    <footer>
        <p>footer?</p>
    </footer>
</body>
</html>
